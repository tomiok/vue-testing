<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta for PWA Android-->
    <meta name="theme-color" content="#41b883">
    <!-- meta for PWA Android-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- default || black || black-translucent-->
    <!-- SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/favicon.png" type="image/png">

    <!-- apple -->
    <link rel="apple-touch-startup-image" href="img/favicon.png" type="image/png">

    <!-- manifest -->
    <link rel="manifest" href="app.webmanifest">

    <!-- service worker -->
    <script src="js/load.js" defer></script>

    <!-- scripts -->
    <script src="js/counter.js"></script>
    <title>Testing VUE</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div id="app" class="app">
    <div>
        <h1 class="title">{{title}}</h1>
    </div>
    <div>
        <h3 class="count">{{count}}</h3>
    </div>

    <hr/>
    <div>
        <button @click="sum('positive', 2)" class="buttons">Increase</button>
        <button @click="sum('negative', 3)" class="buttons">Decrease</button>
    </div>
    <hr/>
    <div>
        <button onclick="install()" id="install">Install</button>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
